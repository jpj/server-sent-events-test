<html>
	<head>
		<title>SSE</title>
		<script type="text/javascript">
			var eventSource = new EventSource("es.php");
			eventSource.onmessage = function(e) {
				console.log("Event: " + e.data);

			eventSource.onerror = function(e) {
				alert("Event source failed!");
			};
		</script>
	</head>

	</body>
</html>
